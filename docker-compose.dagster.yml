version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medical-network

  dagster-postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster_password
      POSTGRES_DB: dagster
    ports:
      - "5433:5432"
    volumes:
      - dagster_postgres_data:/var/lib/postgresql/data
    networks:
      - medical-network

  dagster-daemon:
    build: .
    depends_on:
      - dagster-postgres
      - postgres
    environment:
      DAGSTER_HOME: /app/dagster_home
      POSTGRES_HOST: postgres
    volumes:
      - ./pipeline:/app/pipeline
      - ./medical_warehouse:/app/medical_warehouse
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./dagster_home:/app/dagster_home
    networks:
      - medical-network
    command: dagster-daemon run

  dagster-webserver:
    build: .
    depends_on:
      - dagster-postgres
      - dagster-daemon
    environment:
      DAGSTER_HOME: /app/dagster_home
    ports:
      - "3000:3000"
    volumes:
      - ./pipeline:/app/pipeline
      - ./medical_warehouse:/app/medical_warehouse
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./dagster_home:/app/dagster_home
    networks:
      - medical-network
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w workspace.yaml

  fastapi:
    build: .
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - ./api:/app/api
      - ./data:/app/data
    networks:
      - medical-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  medical-network:
    driver: bridge

volumes:
  postgres_data:
  dagster_postgres_data: