version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - medical-network

  dbt-service:
    build: .
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - ./medical_warehouse:/app/medical_warehouse
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - medical-network
    command: tail -f /dev/null

  fastapi:
    build: .
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - ./api:/app/api
      - ./data:/app/data
    networks:
      - medical-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  medical-network:
    driver: bridge

volumes:
  postgres_data: